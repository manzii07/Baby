<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
        }
        #yes {
            background-color: #ff4b5c;
            color: white;
        }
        #yes:hover {
            background-color: #e63a4f;
        }
        #no {
            background-color: #555;
            color: white;
            position: absolute;
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="showMessage()">Yes</button>
            <button id="no" onmouseover="moveButton()">No</button>
        </div>
        <div class="hidden-message" id="message">
            <h2>Alright baby, thank you. I love you too ‚ù§Ô∏èüíñ</h2>
            <p>Such a good girlü§≠ü§≠ üåπü•∞</p>
        </div>
    </div>
    <script>
        function moveButton() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
        
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
